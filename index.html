<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card Details</title>
		<!-- FontAwesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>
		<!-- Normalize Css File -->
		<link rel="stylesheet" href="font/fontawesome.min.css" />
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap"
			rel="stylesheet"
		/>
		<!-- Shortcut Icon -->
		<link rel="shortcut icon" href="imgs/icon.png" />
		<!-- Main Css File -->
		<link rel="stylesheet" href="css/card_details.css" />
	</head>
	<body>
		<div class="main">
			<div class="background">
				<img class="desktop" src="imgs/bg-main-desktop.png" alt="" />
				<img class="mobile" src="imgs/bg-main-mobile.png" alt="" />
			</div>
			<div class="container">
				<div class="main-container">
					<div class="card-result">
						<div class="big-card-front">
							<div class="card-info">
								<div class="card-number">
									<span id="card-number">0000 0000 0000 0000</span>
								</div>
								<div class="card-holder">
									<p id="holder-name-result" class="name">Jane appleseed</p>
									<p class="exp-date">
										<span id="exp-month">00</span>
										/
										<span id="exp-year">00</span>
									</p>
								</div>
							</div>
						</div>
						<div class="big-card-back">
							<div class="card-info">
								<span id="cvc" class="cvc"> 000 </span>
							</div>
							<div class="card-imgs"></div>
						</div>
					</div>
					<div id="card-form" class="card-form">
						<form>
							<div class="card-holder">
								<div class="name">
									<label for="holder-name-input">cardholder name</label>
									<input
										id="holder-name-input"
										type="text"
										placeholder="e.g Jane Appleseed"
									/>
								</div>
								<div class="card-number">
									<label for="card-number-input">card number</label>
									<input
										id="card-number-input"
										type="text"
										pattern="\d*"
										maxlength="19"
										placeholder="e.g 1234 6543 6874 6854"
									/>
									<p class="wrong-msg">Wrong format, numbers only</p>
								</div>
								<div class="card-info-date">
									<div class="exp-date">
										<label for="month year">exp. date (MM/YY)</label>
										<div class="input">
											<input
												id="month"
												type="text"
												pattern="\d*"
												maxlength="2"
												placeholder="MM"
											/>
											<input
												id="year"
												type="text"
												pattern="\d*"
												maxlength="2"
												placeholder="YY"
											/>
										</div>
										<p class="wrong-msg">Can't be blank</p>
									</div>
									<div class="cvc">
										<label for="cvc-input">CVC</label>
										<input
											id="cvc-input"
											type="text"
											pattern="\d*"
											maxlength="3"
											placeholder="e.g 123"
										/>
										<p class="wrong-msg">Can't be blank</p>
									</div>
								</div>
							</div>
							<div class="submit">
								<button id="submitBtn" type="submit">Confirm</button>
							</div>
						</form>
					</div>
					<div id="complete-msg" class="complete-msg hide">
						<div class="img">
							<img src="imgs/icon-complete.svg" alt="" />
						</div>
						<div class="msg">
							<h2>Thank you!</h2>
							<p>We've added your card details</p>
						</div>
						<div class="btn">
							<button id="continue">Continue</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Main App -->
		<script src="js/app.js"></script>
	</body>
</html>
